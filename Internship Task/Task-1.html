<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <!-- linking css file -->
  <link rel="stylesheet" href="Task-1.css">
</head>
<body>
  <div class="wrap">
    
    <!-- top heading badge -->
    <div class="badge">STUDENT REGISTRATION FORM</div>
    
    <!-- card box for the form -->
    <div class="card">
      <div class="heading">STUDENT REGISTRATION FORM</div>
      
      <!-- form starts -->
      <form>
        <div class="grid">
          
          <!-- name fields (only letters allowed) -->
          <div class="col-6">
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required pattern="[A-Za-z]+" title="Only letters allowed">
          </div>
          <div class="col-6">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required pattern="[A-Za-z]+" title="Only letters allowed">
          </div>
          
          <!-- date of birth -->
          <div class="col-12">
            <label>Date of Birth</label>
            <div class="grid">
              <div class="col-4">
                <select required>
                  <option value="">Day</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div class="col-4">
                <select required>
                  <option value="">Month</option>
                  <option>Jan</option>
                  <option>Feb</option>
                  <option>Mar</option>
                </select>
              </div>
              <div class="col-4">
                <select required>
                  <option value="">Year</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- email input -->
          <div class="col-12">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          
          <!-- mobile number (only 10 digits allowed) -->
          <div class="col-12">
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Enter 10 digit number">
          </div>
          
          <!-- gender -->
          <div class="col-12">
            <div class="group">
              <div class="row-title">Gender</div>
              <div class="inline">
                <label><input type="radio" name="gender" required> Male</label>
                <label><input type="radio" name="gender"> Female</label>
              </div>
            </div>
          </div>
          
          <!-- address -->
          <div class="col-12">
            <label>Address</label>
            <input type="text" placeholder="Enter your address" required>
          </div>
          
          <!-- city, pin, state -->
          <div class="col-4">
            <label>City</label>
            <input type="text" placeholder="City name" required pattern="[A-Za-z ]+" title="Only letters allowed">
          </div>
          <div class="col-4">
            <label>PIN</label>
            <input type="text" placeholder="Pin code" required pattern="[0-9]{6}" title="Enter 6 digit PIN code">
          </div>
          <div class="col-4">
            <label>State</label>
            <input type="text" placeholder="State name" required pattern="[A-Za-z ]+" title="Only letters allowed">
          </div>
          
          <!-- country -->
          <div class="col-12 country">
            <label>Country</label>
            <select required>
              <option value="">Select Country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </div>
          
          <!-- hobbies -->
          <div class="col-12">
            <div class="group">
              <div class="row-title">Hobbies</div>
              <div class="check">
                <label><input type="checkbox"> Drawing</label>
                <label><input type="checkbox"> Singing</label>
                <label><input type="checkbox"> Dancing</label>
                <label><input type="checkbox"> Sketching</label>
                <label><input type="checkbox"> Others</label>
              </div>
            </div>
          </div>
          
          <!-- qualification table -->
          <div class="col-12">
            <label>Qualification</label>
            <table class="table">
              <thead>
                <tr>
                  <th>Exam</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year of Passing</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Class X</td>
                  <td><input type="text" required pattern="[A-Za-z ]+" title="Only letters allowed"></td>
                  <td><input type="number" required min="0" max="100"></td>
                  <td><input type="number" required min="1900" max="2099"></td>
                </tr>
                <tr>
                  <td>Class XII</td>
                  <td><input type="text" required pattern="[A-Za-z ]+" title="Only letters allowed"></td>
                  <td><input type="number" required min="0" max="100"></td>
                  <td><input type="number" required min="1900" max="2099"></td>
                </tr>
                <tr>
                  <td>Graduation</td>
                  <td><input type="text" pattern="[A-Za-z ]+" title="Only letters allowed"></td>
                  <td><input type="number" min="0" max="100"></td>
                  <td><input type="number" min="1900" max="2099"></td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- course selection -->
          <div class="col-12">
            <div class="group">
              <div class="row-title">Courses Applied For</div>
              <div class="inline">
                <label><input type="radio" name="course" required> BCA</label>
                <label><input type="radio" name="course"> B.Com</label>
                <label><input type="radio" name="course"> B.Sc</label>
                <label><input type="radio" name="course"> BA</label>
              </div>
            </div>
          </div>
          
          <!-- form buttons -->
          <div class="col-12 actions">
            <button type="reset" class="btn outline">Reset</button>
            <button type="submit" class="btn primary">Submit</button>
          </div>
          
          <!-- note -->
          <div class="col-12 footer-note">
            By submitting, you agree to our Terms and Privacy Policy.
          </div>
          
        </div>
      </form>
    </div>
    
    <!-- bottom badge -->
    <div class="badge" style="margin-top:28px; background:#eef7f2; color:#0f766e;">
      Professional Registration Form
    </div>
  </div>
</body>
</html>

    
  </div>
</body>
</html>
